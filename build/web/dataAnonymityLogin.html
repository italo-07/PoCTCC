<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>SMD Anonymity</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    </head>

    <body class="bg-image">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><i class="fa fa-lock" aria-hidden="true"></i>SMD Anonymity</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="title" class="text-center">Login</h1>
                </div>
                <div class="col-lg-6 col-lg-offset-3 col-md-12 col-sm-12 col-xs-12 lg-margin-top">
                    <form action="" method="post">
                        <div class="form-group login">
                            <label for="login">Login:</label>
                            <input type="text" name="login" id="login" class="form-control" placeholder="Login" onkeyup="validate()" required="required">
                        </div>
                        <div class="form-group senha">
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" onkeyup="validate()" required="required">
                        </div>
                        <div class="text-right">
                            <span class="text-right">*Apenas caracteres alfanuméricos.</span>
                            <a href="dataAnonymityHome.html" >
                                <submit class="btn btn-default" id="submit" value="Acessar"/>Acessar</submit>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/validation.js"></script>

        <div id="rodape">
            <span>© 2017 Todos os Direitos Reservados. Italo - SMD UFC</span>
        </div>


        <!-- Scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>

    </body>
</html>
